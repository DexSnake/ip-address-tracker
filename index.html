            </div>
            <div

            </div>

            >
              <span
                class="uppercase text-xs mb-1 block text-gray-600 tracking-widest font-medium"
                >isp</span
              >
              <span
                id="isp"
                class="text-2xl block leading-8 pr-0 sm:pr-8 font-medium text-gray-800 tracking-wider"
              >---</span>
            </div>
          </div>

      <div id="mapid" class="flex-grow z-0"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const map=L.map("mapid",{center:[37.09024,-95.712891],zoom:5});L.tileLayer("http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}",{maxZoom:20,subdomains:["mt0","mt1","mt2","mt3"]}).addTo(map);const getData=()=>{document.getElementById("arrow").classList.add("hidden"),document.getElementById("spinner").classList.remove("hidden");const e=document.getElementById("ipInput").value;axios.get(`https://geo.ipify.org/api/v1?apiKey=at_8fyvdDIiKNxug167x7nbQw93zQHCX&ipAddress=${e}`).then(function(e){document.getElementById("error").classList.remove("block");document.getElementById("error").classList.add("hidden");const a={ip:e.data.ip,isp:e.data.as.name,city:e.data.location.city,state:e.data.location.region,zipCode:e.data.location.postalCode,timezone:e.data.location.timezone,lat:e.data.location.lat,long:e.data.location.lng};paintData(a)}).catch(function(e){document.getElementById("error").classList.add("block");document.getElementById("error").classList.remove("hidden");document.getElementById("arrow").classList.remove("hidden");document.getElementById("spinner").classList.add("hidden")})},paintData=e=>{document.getElementById("arrow").classList.remove("hidden"),document.getElementById("spinner").classList.add("hidden"),document.getElementById("infoDiv").classList.add("block"),document.getElementById("infoDiv").classList.remove("hidden"),document.getElementById("ipAddress").innerHTML=e.ip,document.getElementById("city").innerHTML=e.city,document.getElementById("state").innerHTML=convertRegion(e.state,2)+",",document.getElementById("zipCode").innerHTML=e.zipCode,document.getElementById("timezone").innerHTML="UTC"+e.timezone,document.getElementById("isp").innerHTML=e.isp;const a=L.icon({iconUrl:"/images/icon-location.svg"});L.marker([e.lat,e.long],{icon:a}).addTo(map),map.setView([e.lat,e.long],12)};function convertRegion(e,a){var n=[["Alabama","AL"],["Alaska","AK"],["American Samoa","AS"],["Arizona","AZ"],["Arkansas","AR"],["Armed Forces Americas","AA"],["Armed Forces Europe","AE"],["Armed Forces Pacific","AP"],["California","CA"],["Colorado","CO"],["Connecticut","CT"],["Delaware","DE"],["District Of Columbia","DC"],["Florida","FL"],["Georgia","GA"],["Guam","GU"],["Hawaii","HI"],["Idaho","ID"],["Illinois","IL"],["Indiana","IN"],["Iowa","IA"],["Kansas","KS"],["Kentucky","KY"],["Louisiana","LA"],["Maine","ME"],["Marshall Islands","MH"],["Maryland","MD"],["Massachusetts","MA"],["Michigan","MI"],["Minnesota","MN"],["Mississippi","MS"],["Missouri","MO"],["Montana","MT"],["Nebraska","NE"],["Nevada","NV"],["New Hampshire","NH"],["New Jersey","NJ"],["New Mexico","NM"],["New York","NY"],["North Carolina","NC"],["North Dakota","ND"],["Northern Mariana Islands","NP"],["Ohio","OH"],["Oklahoma","OK"],["Oregon","OR"],["Pennsylvania","PA"],["Puerto Rico","PR"],["Rhode Island","RI"],["South Carolina","SC"],["South Dakota","SD"],["Tennessee","TN"],["Texas","TX"],["US Virgin Islands","VI"],["Utah","UT"],["Vermont","VT"],["Virginia","VA"],["Washington","WA"],["West Virginia","WV"],["Wisconsin","WI"],["Wyoming","WY"]].concat([["Alberta","AB"],["British Columbia","BC"],["Manitoba","MB"],["New Brunswick","NB"],["Newfoundland","NF"],["Northwest Territory","NT"],["Nova Scotia","NS"],["Nunavut","NU"],["Ontario","ON"],["Prince Edward Island","PE"],["Quebec","QC"],["Saskatchewan","SK"],["Yukon","YT"]]);if(2==a){for(region of(e=e.replace(/\w\S*/g,function(e){return e.charAt(0).toUpperCase()+e.substr(1).toLowerCase()}),n))if(region[0]==e)return region[1]}else if(1==a)for(region of(e=e.toUpperCase(),n))if(region[1]==e)return region[0]}
    </script>
